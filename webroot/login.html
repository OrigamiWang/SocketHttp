<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="./login.css" rel="stylesheet">
</head>
<body style="margin: 0">
<div id="message-box">This is a message box!</div>
<div id="container" class="center column">
    <div id="login_body" class="center column">
        <div id="title" class="center">Origami</div>
        <form id="login_form" class="column center">
            <input id="username" type="text" value="{{username}}" placeholder="用户名"/>
            <br/>
            <input id="password" type="password" value="{{password}}" placeholder="密码"/>
            <div id="login_btn">保存</div>
        </form>
    </div>
</div>
<script type="text/javascript" src="./login.js"></script>
</body>
</html>
